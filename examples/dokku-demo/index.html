<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://sockethub.apps.42.am/static/socket.io-client/socket.io.js" type="text/javascript"></script>
  </head>
  <body>
    <script>
     var socket = io("http://sockethub.apps.42.am");
     console.log('socket', socket);

     socket.on('message', function(args) {
       console.log('message', arguments);
     });

     socket.on('pong', function(args) {
       console.log('pong', args);
     });

     socket.on('disconnect', function(args) {
       console.log('disconnect', args);
     });

     socket.on('connect', function(args) {
       console.log('connect', args);
     });

     socket.on('error', function(err) {
       console.log('socket error', err);
     });

     // standard scenario
     socket.emit('room-join', {'room': 'general'});
     socket.emit('room-join', {'room': 'myroom'});
     socket.emit('client-set-metadata', {'metadata': 'my name is george'});
     socket.emit('room-broadcast', {
       'room': 'myroom',
       'message': 'hello guys',
     });
     socket.emit('room-set-metadata', {
       'room': 'myroom',
       'metadata': 'this is the title !',
     });
     socket.emit('room-get-users', { 'room': 'myroom' });
     socket.emit('room-get-users', { 'room': 'general' });
     socket.emit('room-leave', {'room': 'general' });
    </script>
  </body>
</html>
